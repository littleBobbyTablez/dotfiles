# Font configuration (changes require restart)
font:
  # Normal (roman) font face
  normal:
    family: Fira Code 
    style: Regular

  # Bold font face
  bold:
    family: Fira Code
    style: Bold

  # Italic font face
  italic:
    family: Fira Code
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Fira Code
    style: Bold Italic

  # Point size
  size: 14.0

window:
  decorations: none

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"
